version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -b '0.0.0.0' -e production
    volumes:
      - .:/myapp
    tmpfs: /myapp/tmp
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - GITHUB_TOKEN # temporary
    restart: always
